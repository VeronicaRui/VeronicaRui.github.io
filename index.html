<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>云赏敦煌</title>
    <style>
        /* Reset some default styles */
        body, ul {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: "楷体", cursive; /* 更换字体 */
        }

        /* Style the navigation */
        nav {
            background-color: #0c5922; /* 更换导航栏背景颜色 */
            padding: 20px 0; /* 添加内边距 */
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px; /* 更改字体大小 */
        }

        nav ul li a:hover {
            color: #d3d618; /* 更改鼠标悬停时的字体颜色 */
        }

        /* Style the header */
        header {
            background-image: url("images/index background image.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            flex-direction: column;
        }

        header h1 {
            font-family: "楷体", cursive; /* 更换字体 */
            font-size: 60px; /* 更改标题字体大小 */
            margin-bottom: 20px; /* 添加标题与内容之间的间距 */
        }

        /* Style the main content */
        main {
            padding: 20px; /* 添加内边距 */
            text-align: center; /* 居中文字 */
        }

        main p {
            color: white; /* 更改段落文字颜色 */
            font-size: 18px; /* 更改文字大小 */
            line-height: 1.6; /* 设置行高 */
        }

        /* Style the footer */
        footer {
            background-color:#0c5922; /* 更改底部背景颜色 */
            color: #fff; /* 更改底部文字颜色 */
            padding: 10px 0; /* 添加内边距 */
            text-align: center;
        }

        footer p {
            font-size: 14px; /* 更改底部文字大小 */
        }

        /* Add black shadow to white text */
        body {
        color: white;
        text-shadow: 2px 2px 4px black;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="cave.html">洞窟实录</a></li>
            <li><a href="mural.html">壁画图鉴</a></li>
            <li><a href="sutra.html">数字藏经洞</a></li>
            <li><a href="contact us.html">联系我们</a></li>
        </ul>
    </nav>
    <header>
        <h1>欢迎来到云赏敦煌</h1>
        <p>在这里您可以探索敦煌的奇妙世界，了解其悠久的历史与文化。</p>
    </header>
    <footer>
        <p>&copy; 2024 云赏敦煌</p>
    </footer>
</body>
</html>
